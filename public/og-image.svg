    <!-- Badge 1 -->
    <rect x="0" y="0" width="115" height="36" rx="18" fill="#0d5c2e" opacity="0.8"/>
    <text x="58" y="23" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7ae8a8" text-anchor="middle">üåø Organic</text>

    <!-- Badge 2 -->
    <rect x="125" y="0" width="115" height="36" rx="18" fill="#0d5c2e" opacity="0.8"/>
    <text x="183" y="23" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7ae8a8" text-anchor="middle">üèîÔ∏è Hill Fresh</text>

    <!-- Badge 3 -->
    <rect x="250" y="0" width="115" height="36" rx="18" fill="#0d5c2e" opacity="0.8"/>
    <text x="308" y="23" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7ae8a8" text-anchor="middle">‚ö° Fast Ship</text>
  </g>

  <!-- Bottom website URL -->
  <rect x="700" y="575" width="500" height="55" fill="rgba(13,92,46,0.5)"/>
  <text x="950" y="610" font-family="'Segoe UI', sans-serif" font-size="15" fill="#7ae8a8" text-anchor="middle" letter-spacing="1" opacity="0.9">pahadiswad.com</text>

  <!-- Bottom border -->
  <rect x="700" y="626" width="500" height="4" fill="url(#mtnMain)"/>
</svg>
