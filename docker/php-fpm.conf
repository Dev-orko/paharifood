; PHP-FPM pool config for Render
[www]
user  = www-data
group = www-data

listen = 127.0.0.1:9000

pm = dynamic
pm.max_children      = 20
pm.start_servers     = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests      = 500

; Pass all environment variables through to PHP
clear_env = no

; Logging
php_admin_value[error_log]  = /var/log/php-fpm-error.log
php_admin_flag[log_errors]  = on
